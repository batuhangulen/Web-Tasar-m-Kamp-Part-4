<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap ile NavBar</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <h1 class="text-center"> Bootstrap ile NavBar Tasarlıyorum </h1>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#"> Batuhan Gülen </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="#">Anasayfa<span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">İletişim</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Galeri</a>
                    </li>
                  </ul>
                  <ul class="navbar-nav">
                    <li class="nav-item active">
                      <a class="nav-link" href="#">Giriş Yap<span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Kayıt Ol</a>
                    </li>
                  </ul>
                  <form class="form-inline">
                      <input class="form-control ml-0 ml-lg-2" type="text" placeholder="Ara..">
                      <button class="btn btn-primary ml-2">Ara</button>
                  </form>
                </div>
            </div>
        </nav>
    </div>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
