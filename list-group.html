<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap List-Group</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center"> Bootstrap ile List-Group </h1>
        <h2 class="text-center"> Basit Örnek </h2>
        <ul class="list-group">
            <li class="list-group-item active">Lorem.</li>
            <li class="list-group-item">Rem?</li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Officia.
                <span class="badge badge-danger badge-pill">78</span>
            </li>
            <li class="list-group-item">Libero?</li>
            <li class="list-group-item">Saepe.</li>
            <li class="list-group-item disabled">Ea.</li>
        </ul>
        <hr>
        <h2 class="text-center"> Arama Motorları </h2>
        <div class="list-group">
            <a class="list-group-item list-group-item-action" href="https://google.com">Google</a>
            <a class="list-group-item list-group-item-action" href="https://yandex.com">Yandex</a>
            <a class="list-group-item list-group-item-action" href="https://opera.com">Opera</a>
        </div>
    </div>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
