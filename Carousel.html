<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Carousel</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5"> Bootstrap ile Carousel Kullanımı </h1>
        <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
              </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/photo1.jpg" class="d-block w-100" alt="photo1">
                    <div class="carousel-caption d-block">
                        <h5>Fotoğraf 1</h5>
                        <p>Lorem ipsum dolor sit amet.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/photo2.jpg" class="d-block w-100" alt="photo2">
                    <div class="carousel-caption d-block">
                        <h5>Fotoğraf 2</h5>
                        <p>Lorem ipsum dolor sit amet.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/photo3.jpg" class="d-block w-100" alt="photo3">
                    <div class="carousel-caption d-block">
                        <h5>Fotoğraf 3</h5>
                        <p>Lorem ipsum dolor sit amet.</p>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <h2>Java Script ile Kontrol</h2>
        <button class="btn btn-primary" id="geriGit">Önceki</button>
        <button class="btn btn-primary" id="ileriGit">Sonraki</button>
    </div>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        $("#geriGit").click(function()
        {
            $("#carouselExampleIndicators").carousel('prev');
        });
        $("#ileriGit").click(function()
        {
            $("#carouselExampleIndicators").carousel('next');
        });
    </script>
</body>
</html>
